# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ejemplo-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          echo "ðŸ“‚ Archivos generados tras el build:"
          ls -la

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-app
          path: ./dist  # ðŸ‘ˆ descÃ¡rgalo dentro de una carpeta dist real
  
      - name: Login to Azure
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED53BC1F43BB4EC3A53390B841DC05DE }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6889F7641CB4617B7398EF9C399FAEB }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7CBA1BCE6B4445599CF989E4810D29ED }}
  
      - name: Check downloaded files
        run: |
          echo "ðŸ“¦ Archivos descargados para el deploy:"
          ls -la ./dist
  
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ejemplo-deploy'
          slot-name: 'Production'
          package: ./dist  # ðŸ‘ˆ ahora sÃ­ apunta al build real


          





